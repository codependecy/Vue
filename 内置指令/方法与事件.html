<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        你的钱：{{count}}
        <button @click='one()'>点击加1</button>
    <button @click='one(10)'>点击加10</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#box',
            data: {
                count: 0
            },
            methods: {
                one: function(value){
                    value = value || 1
                    this.count+=value
                }
            }
        })
    </script>
</body>
</html>
