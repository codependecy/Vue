<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <child :level='level'>这里是render函数</child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('child',{
            props: ['level'],
            render:function(ele){
                return ele('h'+this.level,this.$slots.default)
            }
        })
        var app = new Vue({
            el: '#box',
            data: {
                level: 1
            }
        })
    </script>
</body>
</html>
