<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">{{prices}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#box',
            data: {
                money: [
                    {
                        name: "iphone",
                        price: 8888
                    },{
                        name: "MacBook",
                        price: 18888
                    }
                ]
            },
            computed:{
                prices: function(){
                    var qian = 0;
                    for(var i=0;i<this.money.length;i++){
                        qian+=this.money[i].price
                    }
                    return qian
                }
            }
        });
        
        

        
    </script>

</body>
</html>
