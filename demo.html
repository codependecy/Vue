<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div{
            background: red;
        }
    </style>
</head>
<body>
    <div id="box" v-bind:class="classname" v-on:click='Onclick'>{{date | time}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var newVue = new Vue({
            el: '#box',
            data: {
                date: new Date(),
                classname: 'div'
            },
            filters:{
                time: function(value){
                    return value.getFullYear()
                }
            },
            created:function(){
            },
            mounted:function(){
                
            },
            methods: {
                Onclick: function(){
                    alert(1)
                }
            }
        })
    
    </script>
</body>
</html>
