<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <one></one>
        <two></two>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var a = new Vue()
        Vue.component('one',{
            template: '<div><button @click="handle">点击向two组件传递数据</button></div>',
            data:function(){
                return {
                    msg:'one组件传出去的数据'
                }
            },
            methods:{
                handle: function(){
                    a.$emit('aaa',this.msg)
                }
            }
        })
        Vue.component('two',{
            template: '<div></div>',
            created: function(){
                a.$on('aaa',function (value) {
                    alert(value)
                })
            }
        })
        var app = new Vue({
            el: '#box',
            data: {
                bus: new Vue()
            }
        })
    </script>
</body>
</html>
