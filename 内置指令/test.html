<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .color{
            color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="text" v-model='msg'>{{msg}}
    </div>
    <div id="box1">
        <span v-bind:class='color' v-on:click='onClick'>这里是span标签</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app1 = new Vue({
            el: '#box1',
            data: {
               color: 'color' 
            },
            methods: {
                onClick: function(){
                    alert('点击了')
                }
            }
        })



        var app = new Vue({
            el: '#box',
            data: {
                msg: '根据输入内容变换'
            }
        })
    </script>
</body>
</html>
