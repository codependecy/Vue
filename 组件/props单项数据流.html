<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <child :newmsg="message"></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#box',
            data: {
                message: '这里是Message'
            },
            components: {
                'child':{
                    props: ['newmsg'],
                    template: '<div>{{count}}</div>',
                    data: function(){
                        return {
                            msg: '这里是定义的数据',
                            count: this.newmsg
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
